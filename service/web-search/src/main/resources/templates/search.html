<script type="text/javascript" th:inline="javascript">

    function pageList(pageNum, pageSize) {
        alert(pageNum);
    }

    //点击分类选项
    function checkCategoryOption(categoryId) {
        //找到对应id的分类的名称, 以 "id,name" 的形式发出参数
        v.categoryId = categoryId;
        for (var title in v.categoryMap) {
            var list = v.categoryMap[title];
            for (var i = 0; i < list.length; i++) {
                if (list[i].id === parseInt(categoryId)) {
                    v.categoryId += "," + list[i].name;
                    break;
                }
            }
        }
        search();
    }

    //点击规格选项
    function checkSpecOption(spec) {
        // title:spec
        spec = '"'+ spec + '"';
        if (v.spec == null) {
            v.spec = spec;
        } else {
            var specArray = v.spec.split(",");
            specArray.push(spec);
            v.spec = specArray.join(",");
        }

        search();
    }

    //多选规格选项
    function multiSpecOption(spec) {
        spec = '"'+ spec + '"';
        if (v.spec === null) {
            v.spec = spec;
        } else {
            var specArray = v.spec.split(",");
            specArray.push(spec);
            v.spec = specArray.join(",");
        }

        search();
    }

    // 根据现有条件进行搜索
    function search() {
        var url = "/search?";
        url += "pageNum=1";
        if (v.name !== null) url += "&name=" + v.name;
        if (v.spec !== null) url += "&spec=" + v.spec;
        if (v.categoryId !== null) url += "&categoryId=" + v.categoryId

        //url += "&name=手机";
        //url += '&spec="电视音响效果:立体声、双声道"';
        //url += "&categoryId=1";

        window.location = url;
    }

    function cancelCategoryId() {
        v.categoryId = null;
        search();
    }

    function cancelSpecCondition(spec) {
        spec = '"'+ spec + '"';
        // "title:spec"
        var specArray = v.spec.split(",");
        // 将spec 转换为数组, 将被取消的规格删除
        for (var i = 0; i < specArray.length; i++) {
            if (specArray[i] === spec) {
                specArray.splice(i, 1);
            }
        }
        v.spec = specArray.join(",");

        //如果是最后一个规格
        if (v.spec === "") v.spec = null;

        search();
    }

    //初始化已选择的条件
    function initCondition() {
        // 搜索栏输入内容
        if (v.name !== null || v.name !== "") {

            var keyword = $("#keyword")
            keyword.text("> \"" + v.name + "\"");
        }
        // 分类
        if (v.categoryId !== null) {
            keyword.before("<input type='button' value='" + v.categoryId.split(",")[1] + "' onclick='cancelCategoryId()'/>&nbsp;")
        }

        // 规格
        if (v.spec !== null) {

            var specArray = v.spec.split(",");
            var checkedSpec = [];
            for (var i = 0; i < specArray.length; i++) {
                var spec = specArray[i].replaceAll('"', "");

                var width = getContentWidth(spec, 0);
                var text = spec;
                if (width > 270) text = spec.split("、")[0] +" ...";

                keyword.before("<input id='" + specArray[i] + "' type='button' value='" + text + "' onclick='cancelSpecCondition(\"" + spec + "\")'/>&nbsp;")
                checkedSpec.push(spec.split(":")[0]);
            }

            if (v.specList !== null) {
                // 去除 参数列表 中已经被选中过的值
                for (var i = 0; i < v.specList.length; i++) {
                    if (checkedSpec.includes(v.specList[i].name)) {
                        v.specList.splice(i, 1);
                    }
                }
            }
        }

    }

    function initBrandList() {
        var rowNum = Math.ceil(v.brandList.length / 9);

        changeTop("#searchOption", 36, rowNum);
        changeTop(".underOptionDiv", 36, rowNum);

    }

    function initCategoryMap() {
        var map = v.categoryMap;
        if (map != null) {
            insertOption({
                // 基本属性
                target: "#searchOption",
                data: map,
                type: "map",
                spaceNum: 5,
                alertWidth: 1280,
                moreDivWidth: 1480,
                rowHeight: 23,
                below: [".underOptionDiv"],
                enableMulti: true,
                // 选项卡点击回调函数
                optionCallback: function (id) {
                    checkCategoryOption(id);
                },
                // 多选框回调函数
                multiCallback: function (resStr) {
                    checkSpecOption(resStr);
                }
            });
        }
    }

    function initSpecList() {
        if (v.specList != null) {
            insertOption({
                // 基本属性
                target: "#searchOption",
                data: v.specList,
                type: "list",
                spaceNum: 5,
                alertWidth: 1280,
                moreDivWidth: 1480,
                rowHeight: 23,
                enableMulti: true,
                below: [".underOptionDiv"],

                // 选项卡点击回调函数
                optionCallback: function (res) {
                    checkSpecOption(res);
                },
                // 多选框回调函数
                multiCallback: function (res) {
                    multiSpecOption(res);
                }
            });
        }
    }

    function initSkuList() {
        v.skuList = v.pageInfo.list;
        var skuArea = $("#skuArea");
        skuArea.empty();

        var trCount = 0;
        var html = "";
        html += "<tr>";
        html += "   <td>";
        for (var i = 0; i < v.skuList.length; i++) {
            var sku = v.skuList[i];

            html += "<span class='skuSpan' style='position: absolute; top: " + trCount * 455 + "px; left: " + (i % 5) * 250 + "px;'>";
            html += "    <div class='skuSpanItem'>";
            html += "        <img src='" + sku.image + "' class=\"skuImg\"/>";
            html += "    </div>";
            html += "    <div class='skuSpanItem'>";
            html += "        <h3 class=\"price\">￥" + sku.price + "</h3>";
            html += "    </div>";
            html += "    <div class='skuSpanItem'>";
            html += "        <a>" + sku.name + "</a>";
            html += "    </div>";
            html += "    <div class='skuSpanItem'>";
            html += "        <font>" + sku.commentNum + "</font>条评价";
            html += "    </div>";
            html += "    <div class='skuSpanItem'>";
            html += "        <font>" + sku.brandName + "</font>";
            html += "    </div>";
            html += "</span>";

            if (i > 0 && i % 5 === 4) {
                html += "</td></tr>";
                html += "<tr><td>";
                trCount++;
            }

        }


        html += "    </td>";
        html += "</tr>";

        skuArea.append(html);

        changeTop("#pagination", 455, trCount);
    }

    function initPagination() {
        //自己写的分页插件
        pagination({
            target: "#pagination",
            pageNum: v.pageNum,
            total: v.pageInfo.total,
            pageSize: v.pageSize,
            maxPageSize: 20,
            buttonCount: 5,
            callback: function (pageNum, pageSize) {
                pageList(pageNum, pageSize);
            },

            enablePageSize: false,
            enableJump: false
        })
    }

    /*初始化品牌、分类列表/规格列表、商品陈列区、分页插件、已选择条件*/
    function init() {
        initCondition();
        if (v.brandList !== null) initBrandList();
        if (v.categoryMap !== null) initCategoryMap();
        if (v.specList !== null) initSpecList();
        if (v.skuList !== null) initSkuList();
        initPagination();
