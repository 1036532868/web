server.port=9012
server.servlet.context-path=/goods

spring.application.name=goods-server
eureka.client.service-url.defaultZone=http://localhost:9001/eureka,http://localhost:9002/eureka
eureka.instance.prefer-ip-address=true

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/web_goods?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=admin
spring.datasource.password=admin

spring.redis.host=127.0.0.1
spring.redis.port=6379
#spring.redis.password=123456

spring.rabbitmq.addresses=127.0.0.1:5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


#\u5F00\u653Ehystrix.stream\u7AEF\u53E3
management.endpoints.web.exposure.include=hystrix.stream

mybatis.mapper-locations=classpath:mapper/*.xml

logging.level.com.example.goods.mapper=DEBUG

server.servlet.session.cookie.path=/